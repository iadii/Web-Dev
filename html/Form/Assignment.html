<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Landing page </h1>
    <form action="iadii.github.io/CV">
        <label for="tit">Course Title: </label>
        <input type="text" id="tit" required> <br>
        <label for="desc">Course Description</label> <br>
        <textarea name="" id="desc" cols="30" rows="10"></textarea><br>
        <label for="sel">Your Skill</label>
        <select name="" id="sel">
            <option value="">Beginner</option>
            <option value="">Intermediate</option>
            <option value="">Expert</option>
            <option value="">All Level</option>
        </select>
        <br>
        <label for="check">Ready to publish the course?</label>
        <input type="checkbox" name="" id="check"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
